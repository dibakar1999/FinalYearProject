<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Login</title>
  </head>
  <body>
  	<!-- Message -->
        	<div th:if="${session.message}" style="width: 100%">
        		<div th:classappend="${'alert-'+session.message.type}" role="alert" class="alert">
        			<span th:text="${session.message.content}"></span>
        		</div>
        		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
        	</div>
    <section>
    		
        <div class="imgBx">
            <img th:src="@{/image/login.jpg}" alt="">
        </div>
        <div class="contentBx">
            <div class="formBx">
            	<h1>Bakery Shop</h1>
                <h2>Login</h2>
                <form th:action="@{/login}" method="post">
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="email">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="password" >
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Login" >
                    </div>
                    <div class="inputBx">
                        <p><a th:href="@{/forgotpassword}">Forgot Password?</a></p>
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
                    </div>
                </form>
               <!--  <h3>Login With </h3>
                <ul class="sci">
                    <li><a th:href="@{/oauth2/authorization/google}"><i class="fa-brands fa-google-plus-g"></i></a></li>
                </ul> -->
            </div>
        </div>   
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
