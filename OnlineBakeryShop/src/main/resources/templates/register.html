<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/register.css}" />
    <title>Register-Page</title>
  </head>
  <body>
    <!-- Displaying alert message of add contact page -->
		<div th:if="${session.message}" class="" Style="width: 100%;">
			<div th:classappend="${'alert-'+session.message.type}" class="alert"
				role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>

    <div class="reg-form">
        <img th:src="@{/image/userLogo.png}" alt="" class="avatar">
        <h2>Register Form</h2>
        <form th:action="@{/register}" method="post" th:object="${obj}">
            <p>First Name</p>
            <input type="text" name="firstName" required="required" placeholder="Enter Your First Name">
            <p>Last Name</p>
            <input type="text" name="lastName" required="required" placeholder="Enter Your Last Name">
            <p>Phone Number</p>
            <input type="text" name="phoneNumber" required="required" placeholder="Enter Your Phone Number" style="overflow-x: hidden;">
            <p>Email</p>
            <input type="email" name="email" required="required" placeholder="Enter Your Email">
            <p>Password</p>
            <input type="password" name="password" required="required" placeholder="Enter Your Password">
            <input type="submit" value="sign up">
            <p>Already have an account? <a th:href="@{/login}">Login</a></p>
        </form>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
