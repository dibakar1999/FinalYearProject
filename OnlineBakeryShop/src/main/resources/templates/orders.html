<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminBase::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>admin/orders</title>
  </head>
  <body>
    <section style="width: 100%; ">
    	<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">orderId</th>
      <th scope="col">Customer_Name</th>
      <th scope="col">Phone No.</th>
      <th scope="col">Delivery_Address</th>
      <th scope="col">ProductId</th>
      <th scope="col">PName</th>
      <th scope="col">Quantity</th>
      <th scope="col">Amount</th>
      <th scope="col">OrderDate</th>
      <th scope="col">DeliveryDate</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="o : ${orders}">
      <td th:text="${o.orderId}"></td>
      <td th:text="${o.name}"></td>
      <td th:text="${o.cNumber}"></td>
      <td th:text="${o.address}"></td>
      <td th:text="${o.productId}"></td>
      <td th:text="${o.pName}"></td>
      <td th:text="${o.quantity}"></td>
      <td th:text="${o.totalAmount}"></td>
      <td th:text="${o.orderDate}"></td>
      <td th:text="${o.deliveryDate}"></td>
      <td th:text="${o.status}"></td>
    </tr>
  </tbody>
</table>
				<!-- pagination -->
				<nav aria-label="Page navigation example" style="background: white;">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/admin/orders/'+${currentPage-1}}" class="page-link" href="#"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
						</a></li>
						<li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPage)}" class="page-item"><a th:href="@{'/admin/orders/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1 != totalPage}" class="page-item"><a th:href="@{'/admin/orders/'+${currentPage+1}}" class="page-link" href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
								class="sr-only">Next</span>
						</a></li>
						
					</ul>
				</nav>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
