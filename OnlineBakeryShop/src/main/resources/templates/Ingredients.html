<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminBase::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<script src="https://cdn.tiny.cloud/1/124wz10rg8pzm6hrm0hsbimsbzmioz2fenk8vz0n6hqsukt1/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
    <title>Ingredients</title>
  </head>
  <body>
    <section style="width: 100%; ">
    	<!-- Message -->
        <div th:if="${session.message}" style="width: 100%">
      		<div th:classappend="${'alert-'+session.message.type}" role="alert" class="alert">
       			<span th:text="${session.message.content}"></span>
       		</div>
       		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
       	</div>

		<div style="text-align: right; font-size: 22px; padding: 5px; padding-right: 15px;">
			<a th:href="@{/admin/ingredients}">
			<i class="fas fa-plus-circle"> Add Ingredient </i></a>
		</div>

		<table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Image</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="I : ${Ingredients}">
                    <th th:text="${I.iId}"></th>
                     <th > <img src="" height="70px" width="70px" th:src="@{'/image/' + ${I.image}}" /></th>
                    <td th:text="${I.name}"></td>
                    <td> <a th:href="@{/admin/ingredient/update/{iId}(iId=${I.iId})}"><i class="fas fa-edit">Edit</i></a> 
                    	 <a th:href="@{/admin/ingredient/delete/{iId}(iId=${I.iId})}"><i style="padding-left: 3px;" class="far fa-trash-alt">Delete</i></a></td>
                  </tr>
                </tbody>
              </table>
              
              
              <!-- pagination -->
				<nav aria-label="Page navigation example" style="background: white;">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/admin/ingredient/'+${currentPage-1}}" class="page-link" href="#"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
						</a></li>
						<li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPage)}" class="page-item"><a th:href="@{'/admin/ingredient/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1 != totalPage}" class="page-item"><a th:href="@{'/admin/ingredient/'+${currentPage+1}}" class="page-link" href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
								class="sr-only">Next</span>
						</a></li>
						
					</ul>
				</nav>
 
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
