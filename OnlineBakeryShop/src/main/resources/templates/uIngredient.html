<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>
    
    <link rel="stylesheet" th:href="@{/CSS/uIngredient.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="stylesheet" th:href="@{/CSS/footer.css}">
</head>
<body>
		<nav>
			<div class="logo"><img style="width: 100px;" th:src="@{/image/logo.png}" alt="" /></div>
			<ul>
				<li><a class="active" th:href="@{/bakeryshop}">Home</a></li>
				<li><a th:href="@{/bakeryshop/shop}">Products</a></li>
				<li><a th:href="@{/bakeryshop/ingredients/0}">Ingredients</a></li>
				<li><a th:href="@{/bakeryshop/about}">About</a></li>
				<li style="color: white;"><a th:href="@{/cart}"><i class="fa fa-shopping-cart" aria-hidden="true">(<span
					th:text="${cartCount}" Style="color: white;">0</span>)</i></a></li>
				<li style="color: white;"><i class="fa fa-user" aria-hidden="true"><span th:text="${username}"></span></i></li>
				<li><a th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
			</ul>
		</nav>
		
		
		
		
	 <section>
	 <div class="card-deck" style="margin-left: 50px; margin-top: 50px; " >
		<div class="wrapper" th:each="I : ${ingredients}" style="padding-bottom: 15px; margin-bottom: 20px; margin-right: 10px;">
			
				<div class="img-area">
					<div class="inner-area">
						<img th:src="@{'/image/' + ${I.image}}" />
					</div>
				</div>

				<div class="name" th:text="${I.name}"></div>
				<div class="about" th:text="${'Ing-'+ I.iId}"></div>
				<div class="social-icons">
					<a href="#" class="fb"><i class="fab fa-facebook-f"></i></a> <a
						href="#" class="insta"><i class="fab fa-instagram"></i></a>
				</div>
				<div class="buttons"  >
					<a style="padding-left: 50px;" 
					th:href="@{'/bakeryshop/ingredients/details/'+${I.iId}}"><button>View Ingredients</button></a>
				</div>
			  
		</div>
		

	  </div>
	  <!-- pagination -->
				<nav aria-label="Page navigation example" style="background: white; margin-left: 40%">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/bakeryshop/ingredients/'+${currentPage-1}}" class="page-link" href="#"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
						</a></li>
						<li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPage)}" class="page-item"><a th:href="@{'/bakeryshop/ingredients/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1 != totalPage}" class="page-item"><a th:href="@{'/bakeryshop/ingredients/'+${currentPage+1}}" class="page-link" href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
								class="sr-only">Next</span>
						</a></li>
					</ul>
				</nav>
	</section>
	<!-- Footer section -->
	 <footer class="footer">
  	 <div class="container">
  	 	<div class="row">
  	 		<div class="footer-col">
  	 			<h4>company</h4>
  	 			<ul>
  	 				<li><a th:href="@{/bakeryshop/about}">about us</a></li>
  	 				<li><a th:href="@{/privacypolicy}">privacy policy</a></li>
  	 				
  	 			</ul>
  	 		</div>
  	 		<div class="footer-col">
  	 			<h4>Payment Method</h4>
  	 			<ul>
  	 				<li><a href="#">Cash On Delivery </a></li>
  	 				<li><a href="#">Pay With Khalti </a></li>
  	 			</ul>
  	 		</div>
  	 		<div class="footer-col">
  	 			<h4>online shop</h4>
  	 			<ul>
  	 				<li><a href="#">Birthday Cakes</a></li>
  	 				<li><a href="#">Pastry</a></li>
  	 				<li><a href="#">Cookies</a></li>
  	 				<li><a href="#">Breads</a></li>
  	 				<li><a href="#">Pizza</a></li>
  	 			</ul>
  	 		</div>
  	 		<div class="footer-col">
  	 			<h4>follow us</h4>
  	 			<div class="social-links">
  	 				<a href="#"><i class="fab fa-facebook-f"></i></a>
  	 				<a href="#"><i class="fab fa-twitter"></i></a>
  	 				<a href="#"><i class="fab fa-instagram"></i></a>
  	 				<a href="#"><i class="fab fa-linkedin-in"></i></a>
  	 			</div>
  	 		</div>
  	 	</div>
  	 </div>
  </footer>
</body>
</html>
