<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/CSS/style.css}">
	<link rel="stylesheet" th:href="@{/CSS/footer.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Product-Details</title>
  </head>
  <body>
		<nav>
			<div class="logo"><img style="width: 100px;" th:src="@{/image/logo.png}" alt="" /></div>
			<ul>
				<li><a class="active" th:href="@{/bakeryshop}">Home</a></li>
				<li><a th:href="@{/bakeryshop/shop}">Products</a></li>
				<li><a th:href="@{/bakeryshop/ingredients/0}">Ingredients</a></li>
				<li><a th:href="@{/bakeryshop/about}">About</a></li>
				<li style="color: white;"><a th:href="@{/cart}"><i class="fa fa-shopping-cart" aria-hidden="true">(<span
					th:text="${cartCount}" Style="color: white;">0</span>)</i></a></li>
				<li style="color: white;"><i class="fa fa-user" aria-hidden="true"><span th:text="${username}"></span></i></li>
				<li><a th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
			</ul>
		</nav>




	<div style="display: flex; margin-left: 10%; margin-right: 10%; margin-top: 10px; background: #bccbe3; ">
    	<div style=""
    		 th:each="p : ${products}">
    		<img class="productsimages" style="height: 400px; width: 400px;" th:src="@{'/image/' + ${p.productImage}}" />
    	</div>
    	<div style="padding-left: 20px;"
    		 th:each="p : ${products}">
    		<h1 th:text="${p.name}"></h1>
    		<h5 th:text="${'Product No: ' + p.pId}"></h5>
    		<h5 th:text="${'Price: Rs. ' + p.price}"></h5>
    		<h5 th:text="${'Weight: ' + p.pId +' pound'}"></h5>
    		<h5>Description</h5>
    		<p th:text="${p.description}"></p>
    		<a th:href="@{'/addToCart/'+${p.pId}(pId=${p.pId})}" class="btn btn-primary"><i class="fas fa-cart-arrow-down"></i> Add-To-Cart </a>
    		
    		
    		
    	</div>    	
    </div>
	
	<!-- Footer section -->
	 <footer class="footer">
  	 <div class="container">
  	 	<div class="row">
  	 		<div class="footer-col">
  	 			<h4>company</h4>
  	 			<ul>
  	 				<li><a th:href="@{/bakeryshop/about}">about us</a></li>
  	 				<li><a th:href="@{/privacypolicy}">privacy policy</a></li>
  	 				
  	 			</ul>
  	 		</div>
  	 		<div class="footer-col">
  	 			<h4>Payment Method</h4>
  	 			<ul>
  	 				<li><a href="#">Cash On Delivery </a></li>
  	 				<li><a href="#">Pay With Khalti </a></li>
  	 			</ul>
  	 		</div>
  	 		<div class="footer-col">
  	 			<h4>online shop</h4>
  	 			<ul>
  	 				<li><a href="#">Birthday Cakes</a></li>
  	 				<li><a href="#">Pastry</a></li>
  	 				<li><a href="#">Cookies</a></li>
  	 				<li><a href="#">Breads</a></li>
  	 				<li><a href="#">Pizza</a></li>
  	 			</ul>
  	 		</div>
  	 		<div class="footer-col">
  	 			<h4>follow us</h4>
  	 			<div class="social-links">
  	 				<a href="#"><i class="fab fa-facebook-f"></i></a>
  	 				<a href="#"><i class="fab fa-twitter"></i></a>
  	 				<a href="#"><i class="fab fa-instagram"></i></a>
  	 				<a href="#"><i class="fab fa-linkedin-in"></i></a>
  	 			</div>
  	 		</div>
  	 	</div>
  	 </div>
  </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
