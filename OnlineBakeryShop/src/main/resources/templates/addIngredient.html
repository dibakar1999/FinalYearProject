<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminBase::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
    <title>Hello, world!</title>
  </head>
  <body>
    <section style="width: 100%;">
    	<!-- Message -->
        <div th:if="${session.message}" style="width: 100%">
      		<div th:classappend="${'alert-'+session.message.type}" role="alert" class="alert">
       			<span th:text="${session.message.content}"></span>
       		</div>
       		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
       	</div>
       	
    	<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4" style="text-align: center;">Add Ingredients</h1>
				<p class="lead" style="text-align: center;">Add Ingredients from here.</p>
			</div>
		</div>
		
		
		
		
		
    	<!-- Add Ingredients Form -->
    	<div >
    		<form th:action="@{/admin/ingredient/add}" method="post" th:object="${idto}" enctype="multipart/form-data">
			<div style="display: flex;">
					<div style="margin-left: 20px;">
						<div style="padding-bottom: 10px;">
							<label for="id">Ingredient Id</label> <input type="number" name="iId"
								th:field="*{iId}" placeholder="Enter Product Id"
								class="form-control" style="width: 500px;" />
						</div>
						<div style="padding-bottom: 10px;">
							<label for="name">Product name</label> <input type="text"
								name="name" th:field="*{name}" placeholder="Enter Product Name"
								class="form-control" style="width: 500px;" />
								<p th:each="e : ${#fields.errors('name')}" th:text="${e}"></p>
						</div>
						<div style="padding-bottom: 20px;">
							<label for="">Ingredients </label>
							<textarea name="items" th:field="*{items}" 
								cols="30" rows="10"
								placeholder="List out Ingredients"
								class="form-control" style="width: 600px; height: 350px;"></textarea>
						</div>
					</div>

					<div style="margin-left: 20px;">
						<div class="form-group">
							<label for="exampleFormControlFile1">Choose Image</label> <input
								type="file" class="form-control-file" alt="Choose photo"
								id="exampleFormControlFile1" value="Choose Photo" name="pImage"	>
						</div>
						<div>

							<button type="submit" class="btn btn-primary"
								style="padding-left: 30px; padding-right: 30px;">Save</button>
						</div>
					</div>
				</div>
		</form>
    	</div>
    	<script src="https://cdn.tiny.cloud/1/124wz10rg8pzm6hrm0hsbimsbzmioz2fenk8vz0n6hqsukt1/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
